    excerpt: |
      在UCAN大会上，高颜值长腿欧巴plus X创意总监ShinMyungSup分享《从用户切入点出发的品牌及产品设计策略》。
    state: LIVE
    likedUsers: ['nick', 'jay', 'nickfans1', 'jayfans1']
    channels: ['UI']
    image: http://img.zcool.cn/community/0204fe56f7fe456ac7257948d86bc0.jpg 
    text: |
      <div class="works-cont editor-style ui-theme" id="p-content"><p></p><p>在UCAN大会上，高颜值长腿欧巴plus X创意总监ShinMyungSup分享《从用户切入点出发的品牌及产品设计策略》。ShinMyungSup以YG娱乐公司为例分享了一贯性品牌体验的设计流程。首先也是最重要的是，寻找并分享品牌价值，再把品牌价值细节化。第二是品牌体验的设计元素的定义，包括logo、图像、颜色、字体、图片风格、画面感觉、声音等。最后通过多样化设计媒体的品牌体验。</p><p>YG这一个品牌设计案例。也是该公司最为完整的设计案例，曾多次获奖，并受到业内人士的追捧。大家应该都能感受到不同的收获。以下内容转载自plus x的behance主页。</p><p>先来一张长腿欧巴在UCAN的玉照。</p><p></p> <a href="http://img.ui.cn/data/file/8/8/2/543288.jpg?imageMogr2/auto-orient/quality/100" target="_blank"><img src="http://img.ui.cn/data/file/8/8/2/543288.jpg?imageMogr2/auto-orient/quality/100" title="Plus X带你玩转YG娱乐公司的品牌设计" alt="Plus X带你玩转YG娱乐公司的品牌设计"></a><a href="http://img.ui.cn/data/file/9/8/2/543289.jpg?imageMogr2/auto-orient/quality/100" target="_blank"><img src="http://img.ui.cn/data/file/9/8/2/543289.jpg?imageMogr2/auto-orient/quality/100" title="Plus X带你玩转YG娱乐公司的品牌设计" alt="Plus X带你玩转YG娱乐公司的品牌设计"></a>						</div>



